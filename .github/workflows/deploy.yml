name: Deploy to Server (main and stage pushes)

on:
  push:
    branches:
      - main
      - stage

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SERVER_HOST: ${{ secrets.SERVER_IP }}
      SERVER_USER: ${{ secrets.SERVER_USER }}
      REMOTE_PATH: ${{ secrets.THEME_PATH }}

    steps:
      - name: Checkout repository (context only)
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add remote host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$SERVER_HOST" >> ~/.ssh/known_hosts

      - name: SSH deploy to PRODUCTION (main branch)
        if: github.ref_name == 'main'
        run: |
          ssh -o StrictHostKeyChecking=no -o LogLevel=ERROR "$SERVER_USER@$SERVER_HOST" << 'EOSSH'
            set -euo pipefail

            cd ${{secrets.THEME_PATH}}

            if [ -d .git ]; then
              # Ensure on main and hard-sync with origin/main (remove local changes and untracked files)
              git fetch origin --prune
              if git show-ref --verify --quiet refs/heads/main; then
                git checkout -f main
              else
                git checkout -b main origin/main
              fi
              git reset --hard HEAD
              git clean -fd
              git reset --hard origin/main
            else
              echo "Error: Not a git repository at $REMOTE_PATH" >&2
              exit 1
            fi

            # Composer install (no dev)
            if command -v composer >/dev/null 2>&1; then
              composer install --no-dev --prefer-dist --no-progress --no-interaction
            elif [ -x "/usr/local/bin/composer" ]; then
              /usr/local/bin/composer install --no-dev --prefer-dist --no-progress --no-interaction
            elif [ -x "/usr/bin/composer" ]; then
              /usr/bin/composer install --no-dev --prefer-dist --no-progress --no-interaction
            else
              echo "Composer not found on server PATH" >&2
              exit 1
            fi
          EOSSH

      - name: SSH deploy to STAGE (stage branch)
        if: github.ref_name == 'stage'
        run: |
          ssh -o StrictHostKeyChecking=no -o LogLevel=ERROR "$SERVER_USER@$SERVER_HOST" << 'EOSSH'
            set -euo pipefail

            cd /var/www/html/stage.bulkqr.org/public/wp-content/themes/BulkQRTheme

            git config --global --add safe.directory "$(pwd)"

            if [ -d .git ]; then
              echo "[STAGE] Updating git working copy on branch 'stage'"
              git fetch origin --prune
              if git show-ref --verify --quiet refs/heads/stage; then
                git checkout stage
              else
                git checkout -b stage origin/stage
              fi
              git pull --rebase origin stage
              git status -sb || true
            else
              echo "[STAGE] ERROR: Not a git repository at $(pwd)" >&2
              exit 1
            fi

            echo "[STAGE] Done"
          EOSSH
