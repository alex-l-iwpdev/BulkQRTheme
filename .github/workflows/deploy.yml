name: Deploy to Server (main and stage pushes)

on:
  push:
    branches:
      - main
      - stage

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SERVER_HOST: ${{ secrets.SERVER_IP }}
      SERVER_USER: ${{ secrets.SERVER_USER }}
      PROD_REMOTE_PATH: ${{ secrets.THEME_PATH }}

    steps:
      - name: Checkout repository (context only)
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add remote host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$SERVER_HOST" >> ~/.ssh/known_hosts

      - name: Setup PHP for build
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: phar, zip, mbstring
          tools: composer

      - name: Install Composer dependencies (no-dev)
        run: |
          composer --version
          composer install --no-dev --prefer-dist --no-progress --no-interaction

      - name: Deploy via rsync (main or stage)
        run: |
          BRANCH="${{ github.ref_name }}"
          if [ "$BRANCH" = "main" ]; then
            REMOTE_PATH="${PROD_REMOTE_PATH}"
          else
            REMOTE_PATH="/var/www/html/stage.bulkqr.org/public/wp-content/themes/BulkQRTheme"
          fi

          # Ensure destination exists
          ssh -o StrictHostKeyChecking=no -o LogLevel=ERROR "$SERVER_USER@$SERVER_HOST" "mkdir -p \"$REMOTE_PATH\""

          # Sync files from current workspace to remote path
          RSYNC_SSH="ssh -o StrictHostKeyChecking=no -o LogLevel=ERROR"
          rsync -az --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude ".gitignore" \
            -e "$RSYNC_SSH" ./ "$SERVER_USER@$SERVER_HOST:$REMOTE_PATH/"
